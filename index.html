<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to the form page</h1>

    <form action="">
      <!--  This is a basic form-->
      <label for="userName"
        >User Name:
        <input type="text" name="userName" />
      </label>
      <br>
      <br>
      <label for="password">
        Password:
        <input type="password" name="password" />
      </label>
      <br>
      <br>
      <label for="phoneNumber">
        Phone Number:
        <input type="tel" name="phoneNumber"/>
      </label>
      <br>
      <br>
      <!-- This is a checkbox -->
      <br />
      <br />
      <label for="checkbox">
        Are you cool?
        <input type="checkbox" />
      </label>
      <br>
      <br>
      <label for="image">
        <input type="image" name="image">
      </label>

    </form>
    
    <img src="you did it image.png" alt="You did it!"> 

  </body>
</html>
